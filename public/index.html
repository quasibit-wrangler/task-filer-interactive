<!doctype html>
<html>

<head>
  <title>View Current Tasks</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS links here  -->
  <link href="styles/main.css" rel="stylesheet" />
  <link href="styles/modals.css" rel="stylesheet" />


</head>

<body>
  <header>

    <!-- This tells us how zoomed out it is -->
    <!-- <select id="time-scale" name="calender-size" value="weekly">
      <option value="weekly">Seven Day Week</option>
      <option value="monthly">Fiat</option>
    </select> -->
  </header>
  <main>

    <section id="calendar">
    </section>

    <button id="addTask"> + </button>

    <section id="modals">
      <div id="modal-backdrop"></div>

<!--
====  Modals sections ... ===
        THESE MODALS WILL pop up one at time.
        in order to fill out the necessry informaion -->
      <article id="who" class="modal who hidden">

        <button class="sub submit">submit</button>
        <button class="sub cancel">cancel</button>
      </article>
      <article id="what" class="modal hidden">

        <select id="stuff-category">
        </select>
        <select id="stuff-name">
        </select>

        <button class="sub submit">submit</button>
        <button class="sub cancel">cancel</button>
      </article>
      <article id="when" class="modal when hidden">

        <button class="sub submit">submit</button>
        <button class="sub cancel">cancel</button>
      </article>
      <article id="where" class="modal where hidden">

        <button class="sub submit">submit</button>
        <button class="sub cancel">cancel</button>
      </article>


<!-- ===== end Modlas sections
      after all these modlas have bee nfilled out, a new post
      can bee submitted.
       -->

    </section>

  </main>
  <footer></footer>


  <!-- Now my scripts here now -->
  <script src="./scripts/domAdder.js"></script>
  <script src="./scripts/modals.js"></script>
</body>

</html>
